       x="283.5"
       y="288.36218"
       id="text3725"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         id="tspan3727"
         x="283.5"
         y="288.36218">Pather: Takes 2d region files, and converts them into a series</tspan><tspan
         sodipodi:role="line"
         x="283.5"
         y="303.36218"
         id="tspan3729">of 2d 'path' files (aka 'tube' files) The paths will fill each region based</tspan><tspan
         sodipodi:role="line"
         x="283.5"
         y="318.36218"
         id="tspan3731">on type, rules, metadata, and settings  </tspan></text>
    <text
