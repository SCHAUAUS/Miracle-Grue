       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         id="tspan3886"
         x="286"
         y="71.362183"
         style="font-size:12px">Slicer: Takes 3d SVG or dmg files as input. Converts</tspan><tspan
         sodipodi:role="line"
         x="286"
         y="86.362183"
         style="font-size:12px"
         id="tspan3701">them to a series of 2d 'shell' files (svg based) of</tspan><tspan
         sodipodi:role="line"
         x="286"
         y="101.36218"
         style="font-size:12px"
         id="tspan3703">the basic shell of objects.</tspan><tspan
         sodipodi:role="line"
         x="286"
         y="116.36218"
         style="font-size:12px"
         id="tspan3705" /></text>
    <text
       xml:space="preserve"
