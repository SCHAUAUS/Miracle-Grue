       x="291"
       y="185.86218"
       id="text3707"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         x="291"
         y="185.86218"
         id="tspan3713">Regioner: Takes 2d 'shell' files of basic object regions (aka shells,</tspan><tspan
         sodipodi:role="line"
         x="291"
         y="200.86218"
         id="tspan3711"> and converts them into 2d 'region' files consisting of the shell</tspan><tspan
         sodipodi:role="line"
         x="291"
         y="215.86218"
         id="tspan3721">of objects, their fill and fill type, and the material settings for that</tspan><tspan
         sodipodi:role="line"
         x="291"
         y="230.86218"
         id="tspan3723">shell.</tspan></text>
    <text
       xml:space="preserve"
