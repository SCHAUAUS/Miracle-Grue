       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         id="tspan3735"
         x="284"
         y="407.86218">Tooler: Tooler takes a series of 2d path files, and combines them</tspan><tspan
         sodipodi:role="line"
         x="284"
         y="422.86218"
         id="tspan3737">into a machine-specific 3d toolpath file. Subclasses of this will be </tspan><tspan
         sodipodi:role="line"
